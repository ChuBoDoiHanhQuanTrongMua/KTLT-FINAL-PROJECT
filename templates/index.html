<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chính</title>
</head>
<body style="
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">

    <div class="container" style="
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    ">
        <h1 style="font-size: 22px; color: #333; margin-bottom: 20px;">
            Chào mừng bạn đến với hệ thống! 🎉
        </h1>

        <button onclick="location.href='/login'" style="
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.3s;
        ">Đăng nhập</button>

        <button onclick="location.href='/register'" style="
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        ">Đăng ký</button>
    </div>

</body>
</html>
