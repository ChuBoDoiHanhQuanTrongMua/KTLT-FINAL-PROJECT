<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">

    <div class="dashboard-container" style="
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    ">
        <div class="dashboard-header" style="
            margin-bottom: 20px;
        ">
            <h1 style="
                font-size: 20px;
                color: #333;
                margin-bottom: 10px;
            ">
                Chào mừng bạn đến với Dashboard 🎉
            </h1>
            <button onclick="logout()" style="
                background: #ff4d4d;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 14px;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.3s;
            ">Đăng xuất</button>
        </div>
        <div class="dashboard-content" style="
            color: #555;
            font-size: 16px;
        ">
            <p>Chào <strong style="color: #007bff;">{{ username }}</strong>, đây là trang dashboard của bạn.</p>
            <p>Hãy khám phá các tính năng thú vị tại đây!</p>
        </div>
    </div>

    <script>
        function logout() {
            alert("Bạn đã đăng xuất!");
            window.location.href = "/login";
        }
    </script>

</body>
</html>
